function getsushu(n){
	var isshu=true;
	for(var i=2;i<Math.sqrt(n);i++){
		if(n%i===0){
			isshu=false;
			}
		}
		return isshu;
	}
	console.log(getsushu(3));
//阶乘
function getJS(n){
	var num=1;
	for(var i=1;i<=n;i++){
		num*=i;
		}
	return num;
	}
console.log(getJS(6));

function getSum(n){
	var num=0;
	for(var i=1;i<=n;i++){

		}

	}
